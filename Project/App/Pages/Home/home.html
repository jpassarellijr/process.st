<header class=" my-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Upload videos to Wistia™</h1>

                <br />
                <br />
                <button ng-click="upload()" class="btn btn-default btn-lg action-button" ng-disabled="isWaiting" type="button">Choose your file</button>
                <input ng-show="false" id="fileupload" class="btn" type="file" name="file" data-url="https://upload.wistia.com">

                <br />

                <div id="progressBar" class="progress-circle progress-0" ng-show="isWaiting">
                    <div class="ppc-percents"><span></span></div>
                </div>

                <br />
                <div class="vid-border" ng-show="status != 'Idle'">

                    <div class="containerGear" ng-show="url == ''">
                        <div class="gearbox">
                            <div class="overlay"></div>
                            <div class="gear one">
                                <div class="gear-inner">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="gear two">
                                <div class="gear-inner">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="gear three">
                                <div class="gear-inner">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <div class="gear four large">
                                <div class="gear-inner">
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                    <div class="bar"></div>
                                </div>
                            </div>
                        </div>
                        <h1 class="h1Gear">Loading Preview (Encoding)...</h1>
                    </div>

                    <iframe id="vid" ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" width="640" height="360" ng-show="url != ''"></iframe>
                </div>
            </div>

            <input type="checkbox" ng-model="isWaiting" ng-show="false">
        </div>
    </div>
</header>
